{% extends 'base.html' %}
{% load static %}
{% block title %} Add List {% endblock title %}
{% block body %}
<h2 class="text-center my-3">Add on List</h2>
<br>
<form action="" method="POST">
    {% csrf_token %}
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingInput" placeholder="Add title here..." name="title" value="{{items.title}}">
        <label for="floatingInput">Title</label>
    </div>
    <div class="form-floating">
        <input class="form-control" id="floatingPassword" rows="5" placeholder="Write description"
                  name="description" value="{{items.description}}">
        <label for="floatingPassword">Description</label>
    </div>
    <div class="container text-center my-2">
        <button type="submit" class="btn btn-outline-success">Add List</button>
    </div>
</form>


{% endblock body %}
